<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Économies et Comparatif des Factures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Consommation et Factures</h2>
        
        <!-- 显示总用电量 -->
        <div class="mt-4">
            <h4>Total d'électricité consommée : <span id="totalElectric"></span> kWh</h4>
        </div>

        <!-- 显示账单金额对比图 -->
        <div class="mt-5">
            <h4>Comparatif des Montants des Factures</h4>
            <canvas id="billsChart" width="600" height="300"></canvas>
        </div>
    </div>

    <script>
        // 获取数据并展示在页面上
        fetch('/api/savings')
            .then(response => response.json())
            .then(data => {
                // 显示总用电量
                document.getElementById('totalElectric').textContent = data.total_electric.toFixed(2);

                // 准备图表数据
                const labels = data.bills.map(bill => bill.fac_date);
                const montantData = data.bills.map(bill => bill.montant);

                // 创建账单对比图表
                const ctx = document.getElementById('billsChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Montant (en €)',
                            data: montantData,
                            backgroundColor: 'rgba(54, 162, 235, 0.6)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            title: {
                                display: true,
                                text: 'Comparatif des Factures'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Erreur lors de la récupération des données :', error));
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
